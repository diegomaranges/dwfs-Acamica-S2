<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, booleanos, numbers, strings</title>
</head>
<body>
    <h1>Variables, booleanos, numbers, strings </h1>
    <p>Abra la consola</p>
    
    <script>
        var num1S = prompt("ingrese el primer numero", '123');//123 123 => 4
        var num1N = parseInt(num1S); //123 => 3

        var num2S = prompt("ingrese el segundo numero", "123");
        var num2N = parseInt(num2S);

        var mensaje;

        if (!isNaN(num1N) && !isNaN(num2N) && num1N.toString().length === num1S.length && num2N.toString().length === num2S.length) { //123a num1
            mensaje = "la sumatoria es: " + (num1N + num2N);
        } else {
            mensaje = "uno de los valores es erroneo";
        }

        alert(mensaje);
    </script>
</body>
</html>
